<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies-application.css">
</head>
<body>
<h1 id="titleHeader">ClockCuster</h1>
<div class="loadingimage" id="reload"></div>
<div id="movielist" class="row"></div>




<footer class="footer">
    <form id="movie-add-form">
        <label for="added-movie"></label>
        <select name="added-movie" id="added-movie">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <input type="text" id="submit-title" class="ms-2 me-2" placeholder="Type your favorite movie title." value="">
        <input type="submit" id="submit-movie">
    </form>
</footer>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/movies-application.js"></script>
</body>
</html>
